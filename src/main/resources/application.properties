# ------------------------------------------
# H2 Database Configuration
# ------------------------------------------
# JDBC URL for file-based database
spring.datasource.url=jdbc:h2:file:/Users/saketh/Desktop/java-fullstack-portfolio/data/testdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE

# H2 Driver and Credentials
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Enable Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable Spring Data JPA debug logs
logging.level.org.springframework.orm.jpa=DEBUG

# Hibernate Dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console for Debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ------------------------------------------
# Hibernate/JPA Settings
# ------------------------------------------
# Automatically create/update the database schema
spring.jpa.hibernate.ddl-auto=update

# SQL Logging (Optional)
# Show SQL statements in the logs
spring.jpa.show-sql=true

# Format SQL statements in the logs (Optional)
spring.jpa.properties.hibernate.format_sql=true

# ------------------------------------------
# Server Configuration (Optional)
# ------------------------------------------
# Application runs on port 8080 by default. Change if needed.
# server.port=8081
